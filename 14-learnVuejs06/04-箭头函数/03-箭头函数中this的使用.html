    //箭头函数中的this引用的就是最近作用域中的this
    //问题:箭头函数中的this是如何查找的了？
    //答案：向外层作用域中，一层层查找this,知道有this的定义。
    const obj={
        aaa(){
            setTimeout(function () {
                console.log(this);//window
            })
            console.log(this);

            setTimeout(()=>{
                console.log(this);//obj对象
            })
        }
    }
